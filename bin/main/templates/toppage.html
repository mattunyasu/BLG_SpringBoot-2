<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{css/toppage.css}" href="css/toppage.css">
	<title>家計簿アプリ</title>
	<!-- Vue.js の読み込み -->
	<script src="/js/node_modules/vue/dist/vue.js" th:src="@{/js/node_modules/vue/dist/vue.js}"></script>
	<script type="application/javascript" src="/js/app.js" th:src="@{/js/app.js}"></script>
</head>

<body>
	<h1>家計簿</h1>
	<div id="app" class="itiran">
		<table class="rule">
			<tr class="rule_tr">
				<th>No</th>
				<th>種別</th>
				<th>ルール</th>
			</tr>
			<tr th:each=list:${list} class="rule_tr">
				<td th:text="${list.id}"></td>
				<td th:text="${list.category}"></td>
				<td th:text="${list.description}"></td>
			</tr>
		</table>
		<div>
			<a th:href="@{/registerrule}">
				ルールの登録
			</a>
		</div>
	</div>
</body>

</html>
